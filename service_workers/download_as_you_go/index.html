<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/offline-web-apps/service_workers/download_as_you_go/sw.js', {
                scope: '/offline-web-apps/service_workers/download_as_you_go/'
            }).then(function(reg) {

                        // if registration worked
                        console.log('Registration succeeded. Scope is ' + reg.scope);
                    }).catch(function(error) {

                        // registration failed
                console.log('Registration failed with ' + error);
            });
        } else {
            alert("Offline mode is not supported on this device. (i.e service worker)")
        }
    </script>
    <link rel="stylesheet" href="/offline-web-apps/service_workers/download_as_you_go/style.css">
</head>
